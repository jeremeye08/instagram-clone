<!-- Instagram Clone -->

<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Syntax -->
        <meta lang="en" charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Link to CSS -->
        <link rel="stylesheet" href="index.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:i
        tal,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
        <!-- Title -->
        <title>Instagram Clone</title>

    </head>
    <body>
        <div class="container">
            
            <header>
                <img src="images/logo.png" alt="the logo of the application">
                <img src="images\user-avatar.png" alt="the avatar of the user">
            </header>

            <div class="post">

                <!-- Title of the post -->
                <div class="title">
                    
                    <img id="post-avatar" src="images\avatar-vangogh.jpg" alt="avatar of the user of the post">
                    
                    <div class="post-description">
                        <h2>Vincent van Gogh</h2>
                        <h2 class="light">Zundert, Netherlands</h2>
                    </div>
                
                </div>

                <!-- Image of the post -->
                <img id="post-img" src="images\post-vangogh.jpg" alt="image of the post">

                <!-- Icons -->
                <div class="icons">
                    <img src="images\icon-heart.png" alt="button for liking the post">
                    <img src="images\icon-comment.png" alt="button to comment on the post">
                    <img src="images\icon-dm.png" alt="button to share the post with somebody else">
                </div>

                <!-- Number of Likes -->
                <h2>21 likes</h2>

                <!-- Username & Comments -->
                <h2>vincey1853<span class="light"> just took a few mushrooms lol</span></h2>

            </div>

        </div>
        
        <script src="index.js"></script>
    </body>
</html>
